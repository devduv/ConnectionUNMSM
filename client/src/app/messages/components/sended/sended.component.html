<div class="col-lg-12"  style="width: 100%; height: 90% !important;">
	<div class="col-lg-7">
		<br>
	<label  style="color: white; font-size:25px !important;"><img src="assets/images/send.png" alt="IMG" style="width: 28px; height: 28px; color: white;"> {{title}}
	
</label>
<hr/>

	<!--listado de mensajes enviados-->
	<div class="people" *ngIf="messages">

		<!--LISTADO-->
		<div *ngFor="let message of messages" class="item-user">
			<div class="panel panel-default" *ngIf="message.emitter">
				<div class="panel-body" style="width: 100%;">
					<div class="image-user pull-left">
						<a href="#">
							<img style="width: 100%; height: auto;" src="{{ url +'get-image-user/' + message.emitter.image }}" *ngIf="message.emitter.image"/>
							<img src="assets/user.png" class="avatar-default" *ngIf="!message.emitter.image"/>
						</a>	
					</div>

					<div>

							Enviado a <a [routerLink]="['/perfil', message.receiver._id]">{{message.receiver.name + ' ' + message.receiver.surname }}</a>

					</div>

					<span class="date nickname" style="font-size: 11px;">
								{{ (message.created_at | amFromUnix) | amLocale:'es' | amTimeAgo }}
					</span>
					<br/>
					<span style="font-size: 15px;">
						{{message.text}}
					</span>

				</div>
			
			</div>

		</div>

		<!--PAGINACION-->
			<ul class="pagination pull-right">
				<li *ngIf="page > 1"><a [routerLink]="['/mensajes/enviados', prev_page]">Anterior</a></li>
				<li *ngIf="pages != page"><a [routerLink]="['/mensajes/enviados', next_page]">Siguiente</a></li>
			</ul>
		</div>
	</div>

	<div class="col-sm-5 search_and_share" style="margin-top: 15%;">
		<div id="user-card" class="panel panel-default pull-left" style="width: 100% ;">
			<span style="color: black;"><p>Mensajes enviados por:</p>{{identity.name + ' ' + identity.surname}}</span>
			<div class="avatar pull-left">
				<img src="{{ url + 'get-image-user/' + identity.image }}" *ngIf="identity.image"/>
				<img src="assets/user.png" *ngIf="!identity.image"/>
			</div>

			<div class="name-surname pull-left">
					<span style="font-size: 12px;">@{{identity.nick}}</span>
				
				<p class="nickname"><a [routerLink]="['/perfil',identity._id]" class="username" style="font-size: 13px; color:#429cae;">
					Ir a mi perfil
				</a></p>
				<div class="clearfix"></div>
			</div>

			<div class="clearfix"></div>
		</div>
	</div>

</div>
