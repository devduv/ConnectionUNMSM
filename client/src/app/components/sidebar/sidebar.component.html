
<div id="user-card" class="col-lg-4 panel panel-default pull-left">
	<div class="avatar pull-left">
		<img src="{{ url + 'get-image-user/' + identity.image }}" *ngIf="identity.image"/>
		<img src="assets/user.png" *ngIf="!identity.image"/>
	</div>

	<div class="name-surname pull-left">
			@{{identity.nick}}
		
		<p class="nickname"><a [routerLink]="['/perfil',identity._id]" class="username">
			Editar perfil
		</a></p>
		<div class="clearfix"></div>
	</div>

	<div class="clearfix"></div>

	<div class="stats" *ngIf="stats" align="center">
		<div>
			<div class="following-data">
			<a [routerLink]="['/siguiendo',identity._id,1]" style="color: black;">
				<span class="name-surname pull-left" style="font-size: 13px;">
					Siguiendo
				</span>
				<span class="number-stats">
					{{stats.following}}
				</span>
			</a>
		</div>

		<div class="following-data">
			<a [routerLink]="['/seguidores',identity._id,1]" style="color: black;">
				<span class="name-surname pull-left" style="font-size: 13px;">
					Seguidores
				</span>
				<span class="number-stats">
					{{stats.followed}}
				</span>
			</a>
		</div>

		<div class="following-data">
			<a [routerLink]="['/perfil',identity._id]" style="color: black;">
				<span class="name-surname pull-left" style="font-size: 13px;">
					Publicaciones
				</span>
				<span class="number-stats">
					{{stats.publications}}
				</span>
			</a>
		</div>
		</div>
	</div>
</div>

<!--formulario de publicaciones-->
<div id="new-publication" class="col-lg-4 pull-left panel panel-default">
	
	<div class="alert alert-success" *ngIf="status == 'success'">
		Publicaci贸n enviada correctamente
	</div>
	<div class="alert alert-danger" *ngIf="status == 'error'">
		Publicaci贸n no enviada 
	</div>

	<form #newPubForm="ngForm" (ngSubmit)="onSubmit(newPubForm, $event);" class="col-lg-10">
		<p>
			<label>Realiza una publicaci贸n:</label>
			<textarea name="text" #text="ngModel" [(ngModel)]="publication.text" class="form-control" required></textarea>
			<span *ngIf="!text.valid && text.touched">
				El texto de la publicaci贸n es obliatorio
			</span>
		</p>

		<p>
			<label>Sube tu foto</label>
			<input type="file" placeholder="Subir imagen" (change)="fileChangeEvent($event)"/>
		</p>

		<input type="submit" value="Enviar" class="btn btn-success" [disabled]="!newPubForm.form.valid" />
	</form>
</div>
