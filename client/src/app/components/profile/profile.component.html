<div class="col-sm-8 brandon" style="margin-right: 12px;">
		<div id="data-profile" *ngIf="user">
		<div class="publications col-lg-12">
			<label  style="color: white; font-size:25px !important;"><img src="assets/images/user.png" alt="IMG" style="width: 28px; height: 28px; color: white;"> Perfil del Usuario</label>
			<hr/>

		<div class="avatar pull-left">
		<img src="{{ url + 'get-image-user/' + user.image }}" *ngIf="identity.image" style="width: 100%; height: auto;" />
		<img src="assets/user.png" *ngIf="!user.image"/>
	</div>

		<div class="pull-left" style="margin-right: 10px;">
			<div class="label label-default pull-left" *ngIf="followed">
				<span style="font-size: 15px;">Te est√° siguiendo</span>
			</div>

			<div class="clearfix"></div>
			<div class="pull-left">
				<p class="name" style="color: white; font-size: 20px;">{{user.name}}<br/>{{user.surname}}</p>
				<p class="nick  btn btn-success" style="color:white;">@{{user.nick}}</p>
			</div>
			<div class="clearfix"></div>
			
			<div class="follow pull-left">
				<button class="btn btn-primary" *ngIf="!following" (click)="followUser(user._id)" style="margin-top: 10px;">
					Seguir
				</button>
				<button 
				  class="btn btn-primary" 
				  *ngIf="following" 
				  (click)="unfollowUser(user._id)"
				  (mouseenter)="mouseEnter(user._id)"
				  (mouseleave)="mouseLeave()"
				  [class.btn-danger]="user._id == followUserOver" style="margin-top: 10px;"
				 >
				 	<span *ngIf="user._id == followUserOver; else following">
						Dejar de seguir
					</span>
					<ng-template #following>
						 Siguiendo
					</ng-template>
				</button>
			</div>

		</div>

		
		<div class="pull-left" *ngIf="stats" style="margin-left: 15px;">
			<div class="label label-default pull-left" style="background-color: #abcf00;">
				<span style="font-size: 15px;">Estado del perfil</span>
			</div>
			<br/>
			<div style="margin-bottom: 7px;">
				<a [routerLink]="['/siguiendo', user._id, 1]" style="color: white; font-size: 15px;">
					<p class="name" style="color: #429cae;"><i class="fa fa-user"  style="font-size: 16px;" ></i>
						{{stats.following}} persona(s) que sigue.
					</p>
				</a>
			</div>

			<div style="margin-bottom: 7px;">
				<a [routerLink]="['/seguidores',user._id,1]"  style="color: white; font-size: 15px;">
					<p class="name" style="color: #429cae;">
						<i class="fa fa-user"  style="font-size: 16px;" ></i> {{stats.followed}} persona(s) siguen esta cuenta.
					</p>
				</a>
			</div>

			<div>
				<a href="#" >
					<p class="name" style="color: #429cae;">
						<i class="fa fa-user"  style="font-size: 16px;" ></i>
						 {{stats.publications}} Publicacion(es) realizada(s).
					</p>
				</a>
			</div>
		</div>
		</div>


		<div class="col-lg-12 publications" *ngIf="user">
			
			<label  style="color: white; font-size:25px !important;"><img src="assets/images/email.png" alt="IMG" style="width: 28px; height: 28px; color: white;"> Historial de publicaciones</label>
			<hr/>
			<publications [user]="user._id"></publications>
		</div>
		
	</div>
		
</div>
<sidebar></sidebar>
