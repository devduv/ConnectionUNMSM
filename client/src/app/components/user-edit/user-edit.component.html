<div class="col-lg-12 align-center brandon" style="height: 90% !important;">

	<div class="alert alert-success" *ngIf="status == 'success'">
		Se han actualizado tus datos correctamente!!
	</div>

	<div class="alert alert-danger" *ngIf="status == 'error'">
		No se han podido actualizar tus datos!!
	</div>

	<form #userEditForm="ngForm" (ngSubmit)="onSubmit()">
		<label  style="color: white; font-size:30px !important;"><img src="assets/images/email.png" alt="IMG" style="width: 28px; height: 28px; color: white;"> Editar perfil, actualizar datos.
	
</label>
<hr/>
		<p>
			<label style="color: white; font-size: 17px;"><img src="assets/images/write.png" alt="IMG" style="width: 20px; height: 20px; color: white;"> Nombres completos</label>

			<input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" required class="form-control"/>
			<span *ngIf="!name.value && name.touched">
				El nombre es obligatorio
			</span>
		</p>

		<p>
			<label style="color: white; font-size: 17px;"><img src="assets/images/write.png" alt="IMG" style="width: 20px; height: 20px; color: white;"> Apellidos completos</label>
			<input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" required class="form-control"/>
			<span *ngIf="!surname.value && surname.touched">
				Los apellidos son obligatorios
			</span>
		</p>

		<p>
			<label style="color: white; font-size: 17px;"><img src="assets/images/write.png" alt="IMG" style="width: 20px; height: 20px; color: white;"> Nombre de usuario</label>
			<input type="text" name="nick" #nick="ngModel" [(ngModel)]="user.nick" required class="form-control"/>
			<span *ngIf="!nick.value && nick.touched">
				El nick es obligatorio
			</span>
		</p>

		<p>
			<label style="color: white; font-size: 17px;"><img src="assets/images/write.png" alt="IMG" style="width: 20px; height: 20px; color: white;"> Correo electr√≥nico</label>
			<input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" required class="form-control"/>
			<span *ngIf="!email.value && email.touched">
				El email es obligatorio
			</span>
		</p>

		<div class="user-image-for-edit" align="right">
			<img src="{{ url + 'get-image-user/' + user.image }}" style="background-color: white; padding: 5px; margin: 5px;" />
			<label   class="btn btn-info btn-sm btn-file"  style="font-size: 15px;" > <i class="fa fa-upload "  style="font-size: 18px;" ></i> Subir y cambiar mi foto de perfil
			<input type="file"  id="fileUpload"  style="display: none; " placeholder="Subir imagen" (change)="fileChangeEvent($event)"  />
		    </label>
		</div>

		<input type="submit"  value="Guardar y actualizar datos" class="btn btn-warning btn-lg btn-block" [disabled]="!userEditForm.form.valid" style="margin-top: 15px;" />
	</form>

</div>
