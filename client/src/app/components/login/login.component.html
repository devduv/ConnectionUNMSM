<div class="container-login100">
		<img src="assets/images/bg-03.jpg" alt="IMG" style="width: 40%; height: 40%; color:white;">
		
		<form #loginForm="ngForm" (ngSubmit)="onSubmit()" style="width: 40%; margin-left: 25px;">
			<!-- <h1 class=" animated pulse  h1-strong align-center ">{{title}}</h1> -->
		<h1 class=" animated pulse infinite h1-strong  " style= 'text-align: center; font-size : 300%; color:rgb(253, 253, 253); '>{{title}}</h1>

		<div class="alert alert-success" *ngIf="status == 'success'">
			Te has identificado correctamente, bienvenido!!
		</div>
	
		<div class="alert alert-danger" *ngIf="status == 'error'">
			No te has podido identificar correctamente!!
		</div>
			<div align="center">
			<img src="assets/images/fisi.png" alt="IMG" style="width: 80px; height: 80px; border-radius:50%; position:relative;"></div>
			<p>
				<label style="color: white;">Correo electrónico</label>
				<input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />
				<span *ngIf="!email.valid && email.touched" style="color: red;">
					El email no es correcto
				</span>
			</p>
			
			<p>
				<label style="color: white;">Contraseña</label>
				<input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required />
				<span *ngIf="!password.valid && password.touched" style="color: red;">
					 La contraseña es obligatoria
				</span>
			</p>
	
			<input type="submit" value="Iniciar Sesion" class="btn btn-success  btn-lg btn-block" [disabled]="!loginForm.form.valid" />
		</form>
	
	
	</div>
